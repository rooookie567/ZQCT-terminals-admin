<!DOCTYPE html>
<html class="x-admin-sm" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>添加终端页面</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="stylesheet" th:href="@{/css/font.css}">
    <link rel="stylesheet" th:href="@{/css/xadmin.css}">
    <script type="text/javascript" th:src="@{/lib/layui/layui.js}" charset="utf-8"></script>
    <script type="text/javascript" th:src="@{/js/xadmin.js}"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]--></head>

<body>
<!--<th>品牌</th>-->
<!--<th>型号</th>-->
<!--<th>序列号</th>-->
<!--<th>主板</th>-->
<!--<th>内存</th>-->
<!--<th>硬盘</th>-->
<!--<th>CPU</th>-->
<!--<th>显卡</th>-->
<!--<th>网卡</th>-->
<!--<th>显示器</th>-->
<!--<th>IP</th>-->
<!--<th>操作系统</th>-->
<!--<th>软件</th>-->
        <table class="layui-table layui-form">
            <tr>
                <td>品牌</td>
                <td th:text="${terminal.brand}"></td>
            </tr>
            <tr>
                <td>型号</td>
                <td th:text="${terminal.model}"></td>
            </tr>
            <tr>
                <td>序列号</td>
                <td th:text="${terminal.serialNumber}"></td>
            </tr>
            <tr>
                <td>主板</td>
                <td th:text="${terminal.mainBoard}"></td>
            </tr>
            <tr>
                <td>内存</td>
                <td th:text="${terminal.memory}"></td>
            </tr>
            <tr>
                <td>硬盘</td>
                <td th:text="${terminal.hardDisk}"></td>
            </tr>
            <tr>
                <td>CPU</td>
                <td th:text="${terminal.cpu}"></td>
            </tr>
            <tr>
                <td>显卡</td>
                <td th:text="${terminal.graphicCard}"></td>
            </tr>
            <tr>
                <td>网卡</td>
                <td th:text="${terminal.networkCard}"></td>
            </tr>
            <tr>
                <td>显示器</td>
                <td th:text="${terminal.display}"></td>
            </tr>
            <tr>
                <td>IP</td>
                <td th:text="${terminal.ip}"></td>
            </tr>
            <tr>
                <td>操作系统</td>
                <td th:text="${terminal.os}"></td>
            </tr>
            <tr>
                <td>软件</td>
                <td th:text="${terminal.software}"></td>
            </tr>
        </table>
    </body>
</html>
